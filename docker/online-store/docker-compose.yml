version: '3'

services:
  postgresql:
    image: postgres:9.6.5
#    volumes:
#      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=online-store
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
    ports:
      - 5434:5432

  elasticsearch:
    image: elasticsearch:6.5.0
    # volumes:
    #     - ~/volumes/jhipster/competencecatalogservice/elasticsearch/:/usr/share/elasticsearch/data/
    ports:
      - 9202:9200
      - 9302:9300
    networks: ['elasticstack']
    environment:
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - discovery.type=single-node
      - network.host=0.0.0.0
      - cluster.name=elasticsearch
  kibana:
    image: kibana:6.5.0
    ports: ['5602:5601']
    networks: ['elasticstack']
    depends_on: ['elasticsearch']
    #restart: on-failure
    environment:
      - elasticsearch.url=http://elasticsearch:9202
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false

networks:
  elasticstack:
